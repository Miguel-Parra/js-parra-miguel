<h1 class="rojo">Tienda - {{titulo}}</h1>
<p>Nombre:{{nombreItem}}</p>
<!--EVENT BINDING -> Evento 
<button (blur)="alertarBlur()" (click)="alertar()"> 
    {{textoBoton}}
</button> -->

<!-- [] Property binding -> Propiedades y atributos-->

<p *ngFor="let nota of notas">
    {{nota}}
</p>
