<h1 [class]="claseTitulo">Titulo {{title}}</h1>

<pre>
    {{_carritoService.carritoCompras | json}}
</pre>

<button (click)="mostrar(true)">
Mostrar
</button>

<button (click)="mostrar(false)">
Ocultar
</button>

<div *ngIf="estaMostrando">
    <!-- {{interpolacion}} -->
<app-item-galeria 
*ngFor="let flor of arregloFloresJs" 
[titulo]="flor.titulo"
[notas]="flor.notas"
[textoBoton]="flor.nombre" 
[nombreItem]="flor.description"
(cambioChela)="cambioChela($event)" 
(cambioCerveza)="cambioCerveza($event)">

</app-item-galeria>
        </div>
